<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>One Might Think</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/grayscale.css">

    <!--<link rel="stylesheet" href="static/css/grayscale.min.css">-->


</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">One Might Think</a>
        <button class="navbar-toggler navbar-toggler-right" type="button"
        data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Intro Header -->
    <header class="masthead">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <h1 id="rndHead" class="brand-heading">Share your thoughts</h1>
                        <p class="intro-text">Free voice and video creator
                            <br>Reflect your thoughts by your voice and a motion or photo</p>
                        <a href="#about" class="btn btn-circle js-scroll-trigger">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

<!-- About Section -->
<section id="about" class="content-section text-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">

                <div id='myContainer'></div>
                <div id='myContainerTwo'></div>

                <p id="duration">Start your voice recording</p>

                <div class="btn-group" role="group" aria-label="Basic example">

                    <button class="btn-lg btn-default" type="button" id="reDoBtn">ReDo</button>

                    <button class="btn-lg btn-default" type="button" id="reTake">Back</button>

                    <button class="btn-lg btn-default" type="button" id="rec">Start</button>

                    <button class="btn-lg btn-default" type="button" id="save">Save</button>

                    <button class="btn-lg btn-default" type="button" id="next">Next</button>

                    <button class="btn-lg btn-default" type="button" id="uploadSound">Upload</button>

                    <input type="file" id="fileLoader" name="files" title="Load File" />
                    <input type="button"  class="btn-lg btn-default" id="btnOpenFileDialog" value = "Upload" onclick="loadVideo();" />

                    <button class="btn-lg btn-default" type="button" id="vidRec" onclick="delayedAlert();">Rec</button>

                    <button class="btn-lg btn-default" type="button" id="plyAll">Result</button>

                    <button class="btn-lg btn-default" type="button" id="share">Share</button>

                </div>

            </div>
        </div>
    </div>
</section>

<section id="contact" class="content-section text-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2>Contact</h2>
                <p>Feel free to leave comment or ask questions
                    <a href="#"></a>
                    </p>
                <ul class="list-inline banner-social-buttons">
                    <li class="list-inline-item">
                        <a href="#" class="btn btn-default btn-lg">
                            <i class="fa fa-twitter fa-fw"></i>
                            <span class="network-name">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" class="btn btn-default btn-lg">
                            <i class="fa fa-github fa-fw"></i>
                            <span class="network-name">Github</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" class="btn btn-default btn-lg">
                            <i class="fa fa-google-plus fa-fw"></i>
                            <span class="network-name">Google+</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container text-center">
        <p>Copyright &copy; enkel koloni 2018</p>
    </div>
</footer>

    <script src="static/lib/p5/addons/p5.sound.min.js"></script>

    <script src="static/lib/p5/empty-example/sketch.js"></script>


</body>

</html>
